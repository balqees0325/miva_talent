<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>menuBar overlay</title>
</head>
<body>
  <div class="container-fluid">
			<!-- header display -->
			<header class="display-flex">
				<!-- time display -->
				<img class="px-1" src="./images/Time4white.svg" alt="" />
				<!-- connect, wifi&battery wrapper -->
				<div class="icon-right">
					<img src="./images/Group 3.svg" alt="">
				</div>
				<!-- end of connect, wifi&battery wrapper -->
			</header>
			<!-- header display -->
			<!-- logo & hamburger menu -->
			<div class="logo-menubar display-flex1">
				<img src="./images/logo.svg" alt="" />
				<img class="menu-icon" src="./images/close4menu.svg" alt="" />
			</div>
			<!-- end of logo & hamburger menu -->
			<div class="main display-flex2">
				<div class="intro">
					<h1 class="h1">I’m Mariane Glad to see you!</h1>
          <p>I’m a software developer! I can help you build a product feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>
				</div>
        <a class="connect" href="#">let's connect</a>
        <div class="social-icons">
          <a href="#">
            <img src="./images/Vector.svg" alt="">
          </a>
          <a href="#" class="p1">
            <img src="./images/Linkedin icon.svg" alt="">
          </a>
          <a href="#" class="p1">
            <img src="./images/medium.svg" alt="">
          </a>
          <a href="#" class="p1">
            <img src="./images/github.svg" alt="">
          </a>
          <a href="#" class="p1">
            <img src="./images/hand.svg" alt="">
          </a>
        </div>
        </div>
			</div>
			<!-- end of first container -->
      <div class="menuOverlay">
        <div class="munu">
          <a href="#">Portfolio</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
</body>
</html>
